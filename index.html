<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Code Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
        }
        .image-container {
            display: flex;
            gap: 50px;
        }
        .image-container img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/2.png" alt="Image 2"><img src="images/0.png" alt="Image 0"><img src="images/14.png" alt="Image 14"><img src="images/11.png" alt="Image 11">
    </div>
</body>
</html>
